<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐSVN - FPTPlay</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-container">
        <div class="left-part">
          <div class="left-part-content">
            <a class="set-lang-vn"
              ><img class="language" src="images/en-icon.svg"
            /></a>
            <div class="left-center-part">
              <div class="logo-group">
                <img class="fpt-logo" src="images/fptplay-logo.svg" />
                <img class="vnr-logo" src="images/vnr-logo.svg" />
              </div>
              <h2 class="title">
                Experience the high-quality service on trains of
                <span class="no-wrap">Vietnam Railways</span>
              </h2>
              <div class="btn-group">
                <a class="btn-link dat-mon">
                  <img src="images/dat-mon.svg" />
                  <span class="btn-label">Order food</span>
                </a>
                <a class="btn-link xem-phim">
                  <img src="images/xem-phim.svg" />
                  <span class="btn-label">Watch movies</span>
                </a>
              </div>
            </div>
            <a class="set-lang-vn-mb">
              <img class="mobile-language" src="images/en-icon.svg"
            /></a>
            <div class="note">
              <img src="images/note.svg" />
              <span class="note-text"
                >Please access the Wi-Fi to use this service</span
              >
            </div>
          </div>
          <div class="vietnam-map"></div>
        </div>
        <div class="right-part">
          <div class="upper">
            <div class="preview">
              <img class="preview-image" src="images/preview-1.png" />
              <img class="preview-image" src="images/preview-2.png" />
              <img class="preview-image" src="images/preview-3.png" />
            </div>
            <div class="services">
              <div class="service">
                <div class="icon-border">
                  <img class="icon" src="images/wifi.svg" />
                </div>
                <div class="icon-label">Wi-Fi</div>
              </div>
              <div class="service">
                <div class="icon-border">
                  <img class="icon" src="images/food.svg" />
                </div>
                <div class="icon-label">Food</div>
              </div>
              <div class="service">
                <div class="icon-border">
                  <img class="icon" src="images/film.svg" />
                </div>
                <div class="icon-label">Film</div>
              </div>
            </div>
            <div class="right-border"></div>
          </div>
          <div class="under">
            <h1 class="under-text">
              <span class="no-wrap">ĐƯỜNG SẮT VIỆT NAM</span
              ><span class="split"> - </span>
              <span class="no-wrap">VIETNAM RAILWAYS</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="backdrop">
        <div class="notice-modal">
          <div class="modal-title">
            You must connect to a <span class="no-wrap">Wi-Fi</span> network in
            order to watch movies
          </div>
          <button class="modal-button">OK</button>
        </div>
      </div>
    </div>
  </body>
  <script src="
  js/index.js"></script>
</html>
